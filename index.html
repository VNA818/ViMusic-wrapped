<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/mobile.css" rel="stylesheet" id="mobileCss">
    <title>ViMusic Wrapped</title>
  </head>
  <body>
    <div id="root">
        <div class="title">
            <h1 id="title">Import DB</h1>
        </div>
        <div class="initialContent" id="initial">
            Upload a ViMusic, ViTune, RiMusic or other fork database. To get this file go to Settings -> Database -> Backup
            <br>
            <br>
            <button id="uploadFile">
                Upload Database
                <input type="file" id="myFile" name="filename" accept=".db">
            </button>
        </div>
        <div id="loading">
            <div> </div>
        </div>
        <div class="mainContent" id="main">
            <button id="share" title="Share">
                <svg width="45px" height="45px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        <g fill="white" fill-rule="nonzero">

                            </path>
                        </g>
                    </g>
                </svg>
            </button>
            <ul class="years" id="years">
            </ul>
            <div id="noData">
                No Data Found For This Year
            </div>
            <div class="contentData" id="contentData">
                <h2>Top Songs</h2>
                <div id="songs">
                </div>

                <h2>Top Artists</h2>
                <div class="artists" id="artists">
                </div>

                <h2 class="time">Time</h2>
                <div class="totalTime">
                    <h1 id="totalHours">2</h1>
                    <span>Total Time listened</span>
                    <br>
                    <h1 id="mostDay"></h1>
                    <span>Most time listened in one day</span>
                    <span id="mostDayTime"></span>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script src='./scripts/sql-wasm.js'></script>
    <script src='./scripts/html-to-image.js'></script>
  </body>
</html>
